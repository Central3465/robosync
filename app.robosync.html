<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoboSync - Login</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.discordapp.com/attachments/1191805915314270218/1191812716290121893/RS.jpeg?ex=65a6cd16&is=65945816&hm=5c98f3ea9ada451e5996dded67a0209a558abf9f8eeca814ca872691ad80fe37&">
    <style>
        body {
            background-color: Black;
            color: #f04d4d;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 15px;
        }

        .login-container {
            background-color: #1a1818;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            padding: 15px; /* Increased padding for the container */
            width: 350px; /* Increased width of the container */
            text-align: center;
            font-size: 20px;
        }

        .login-container h1 {
            color: #ff4d4d;
            font-size: 30px;
        }

        .login-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ff4d4d;
        }

        .form-group input {
            width: 100%;
            padding: 10px; /* Increased padding for input fields */
            box-sizing: border-box;
            border: 1px solid #555;
            border-radius: 4px;
        }

        .form-group input[type="submit"] {
            background-color: #ff4d4d;
            color: white;
            cursor: pointer;
            padding: 12px; /* Increased padding for the submit button */
        }

        .form-group input[type="submit"]:hover {
            background-color: #e63c3c;
        }

        .discord-button {
            background-color: #4079db;
            color: white;
            padding: 15px 100px; /* Increased padding for the Discord button */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
        }

        .discord-button:hover {
            background-color: #286bde;
        }

        .roblox-button {
            background-color: grey;
            color: white;
            padding: 15px 100px; /* Increased padding for the Discord button */
            border: none;
            border-radius: 5px;
            cursor: not-allowed;
            position: relative;
            bottom: 5px;
            top: 5px;
        }

        .roblox-button:hover {
            background-color: darkgrey;
        }

        .logo {
            max-width: 150px; /* Adjusted max-width of the logo */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Bonjour</h1>
        <p>Create an account to continue</p>
        <button class="discord-button" onclick="redirectToDiscord()"><b>Continue with Discord</b></button>
        <br>
        <button class="roblox-button" onclick="redirectToRoblox()" disabled><b>Continue with Roblox</b></button>
    </div>
    
    <script>
        async function getDiscordUser(accessToken) {
           const response = await fetch('https://discord.com/api/v10/users/@me', {
             method: 'GET',
             headers: {
               'Authorization': `Bearer ${accessToken}`,
               'Content-Type': 'application/json'
             }
           });
       
           if (!response.ok) {
             throw new Error(`Error getting Discord user: ${response.statusText}`);
           }
       
           return response.json();
         }
       
         const accessToken = 'your_access_token_here';
         getDiscordUser(accessToken)
           .then(user => {
             console.log('Discord user:', user);
           })
           .catch(error => {
             console.error('Error:', error);
           });
       </script>

    <script>
        function redirectToDiscord() {
            // Replace with your Discord application's client ID and redirect URI
            const clientId = '1191778217594454046';
            const redirectUri = 'https://central3465.github.io/robosync/app.robosync.html';
            
            // Construct Discord OAuth 2 URL
            const oauthUrl = `https://discord.com/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=code&scope=identify`;

            // Redirect the user to Discord authorization URL
            window.location.href = oauthUrl;
        }
    </script>

     <script>
        // Simulated server-side logic to handle the callback
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (code) {
            // Simulated server-side processing (exchange code for access token)

            // For the sake of this example, we'll simulate a successful authorization.
            const authorized = true;

            if (authorized) {
                // Redirect the user to another page
                window.location.href = 'loginauth.html';
            } else {
                alert;('Authorization failed. Please try again.');
            }
        }
    </script>

</body>
</html>
